<div class="jumbotron meetingjumbotronn">

	<div class="container">
		<h1>Yolko, how are you feeling?</h1>

		<!-- YOLKO BEHAVIOR -->
		<div class="avatar-container">
			<div ng-if="zzz || votes.length === 0">
				<img src="assets/avatars/zzz.png"/>
			</div>
			<div ng-if="badass">
				<img src="assets/avatars/badass.png"/>
			</div>
			<div ng-if="igotthis">
				<img src="assets/avatars/igotthis.png"/>
			</div>
			<div ng-if="confident">
				<img src="assets/avatars/confident.png"/>
			</div>
			<div ng-if="want">
				<img src="assets/avatars/want.png"/>
			</div>
			<div ng-if="tastey">
				<img src="assets/avatars/tastey.png"/>
			</div>
			<div ng-if="startingtonotgetit">
				<img src="assets/avatars/startingtonotgetit.png"/>
			</div>
			<div ng-if="idontgetit">
				<img src="assets/avatars/idontgetit.png"/>
			</div>
			<div ng-if="shocked">
				<img src="assets/avatars/shocked.png"/>
			</div>
			<div ng-if="burnt">
				<img src="assets/avatars/burnt.png"/>
			</div>
		</div>
		<!-- YOLKO BEHAVIOR -->

		<!--<pre>-->
			<!--Dislike Percent: {{ dislikePercent }} %-->
			<!--Num Attendees: {{ attendees.length }}-->
			<!--Num Dislike Votes: {{ dislikeVotesArray.length }}-->
		<!--</pre>-->

		<!-- Vote bottons -->
		<div class="votebtns-container">
			<!-- vote up -->
			<button class="btn btn-lg  votebtn"
					ng-click="voteLike()"
					ng-disabled="disableLikeBtn">
				<i class="fa fa-thumbs-o-up fa-3x"></i>
			</button>
			<!-- vote down -->
			<button class="btn btn-lg  votebtn"
					ng-click="voteDislike()"
					ng-disabled="disableDislikeBtn">
				<i class="fa fa-thumbs-o-down icon-flipped  fa-3x"></i>
			</button>
		</div>
	</div>

	<!--row of bottons-->

	<div class="container attendee-buttons-panel">

		<div class="row">

			<!-- Volume Up Button-->
			<div class="col-sm-4 attendee-buttons">
				<button class="btn btn-secondary-outline"
						title="Press if you can't hear!"
						ng-class="{ 'btn-warning': attendee.volumeUp == 'yes' }"
						ng-click='attendee.volumeUp = "yes"'>
					<i class="fa fa-deafness fa-3x"></i>
				</button>
			</div>

			<!-- Speed Buttons -->
			<div class="col-sm-4 attendee-buttons">
				<!-- SLOW DOWN-->
				<button class="btn btn-secondary-outline slow-down-button"
                		title="Press if you want the speaker to go slower"
                		ng-class="{ 'btn-success': attendee.speed == -1 }"
                		ng-click='attendee.speed = -1'>
					<i class="fa fa-fast-backward fa-3x"></i>
				</button>
				<!-- SPEED  UP -->
				<button class="btn btn-secondary-outline go-faster-button"
                		title="Press if you want the speaker to go faster"
                		ng-class="{ 'btn-success': attendee.speed == 1 }"
                		ng-click='attendee.speed = 1'>
					<i class="fa fa-fast-forward fa-3x"></i>
				</button>
			</div>

			<!-- Panic Button-->
			<div class="col-sm-4 attendee-buttons">
				<button class="btn btn-secondary-outline"
                		title="Press if you are lost!"
                		ng-show="attendee.feeling ==='fine'"
                		ng-click='panicButton(attendee)'>
					<i class="fa fa-bullhorn fa-3x"></i>
				</button>
				<button class="btn btn-success"
                		title="I am fine now!"
                		ng-show="attendee.feeling === 'panic'"
                		ng-click='panicButton(attendee)'>
					<i class="fa fa-check-circle-o fa-3x"></i>
				</button>
			</div>
		</div>
	</div>
</div>

<!--End of Jumbotron-->

<!-- POP QUIZ -->
<div class="container quiz-container" ng-show="showQuiz">
	<div class="row">
		<div class="col-md-12 well">
			<h1 class="text-center">Pop Quiz</h1>
			<div id="quiz">
				<div id="question">
					<p>{{ quizQuestion1.question }}</p>
				</div>
				<div id="choices">
					<div class="radio">
						<label>
							<input type="radio"
								   name="availableAnsA"
								   ng-model="chosenAnswer"
								   ng-value="'A'">
							A) {{quizQuestion1.availableAns[0].content}}
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio"
								   name="availableAnsB"
								   ng-model="chosenAnswer"
								   ng-value="'B'">
							B) {{quizQuestion1.availableAns[1].content}}
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio"
								   name="availableAnsC"
								   ng-model="chosenAnswer"
								   ng-value="'C'">
							C) {{quizQuestion1.availableAns[2].content}}
						</label>
					</div>
				</div>
				<button type="button"
						class="btn btn-primary"
						ng-click="submitAnswer()">
					Submit
				</button>
			</div>
		</div>
	</div>
	<!-- QUIZ RESULTS CHART -->
	<div class="container quiz-results-container">
		<div class="ct-chart ct-major-tenth"></div>
	</div>

</div>


<!-- QUESTIONS TO PRESENTER -->
<div class="container panel question-container">

	<!-- ask question area - input filed and btn -->
	<form role="form">
		<div class="form-group">
			<textarea class="form-control question-input-field"
					  rows="3"
					  id="comment"
					  ng-model="questionContent"
					  type="text"
					  placeholder="Ask a question and the audience will up or down vote it..."
					  ng-keydown="addQuestionKeyDown($event)">
			</textarea>
			<!-- <span class="input-group-addon btn btn-success">Send</span> -->
			<div class="clearfix">
				<button class="btn pull-right askbutton"
						type="button"
						ng-click="addQuestionClick()">
					<span><i class="fa fa-comment" style="margin-right: 10px;"></i></span>
					 ASK
				</button>
			</div>
		</div>
	</form>

	<ul class="list-group questions">
		<li class="list-group-item items-in-list"
			ng-repeat="(key, questionToPresenter) in questionsToPresenter | orderBy: '-counter'">
			<div class="question-content">
				{{ questionToPresenter.content }}
			</div>
			<div class="question-counter">
				<p>Votes: {{ questionToPresenter.counter }}</p>
			</div>
			<div>
				<button class="btn btn-sm btn-default" ng-click="voteQuestionUp(questionToPresenter)">
					<i class="fa fa-chevron-up"></i>
				</button>
				<button class="btn btn-sm btn-default" ng-click="voteQuestionDown(questionToPresenter)">
					<i class="fa fa-chevron-down"></i>
				</button>
				<button class="btn btn-sm btn-default" ng-click="removeQuestion(key)">&times;</button>
	    	</div>
	  </li>
	</ul>
</div>
