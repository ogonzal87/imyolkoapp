<div class="avatar-and-controls-background"
	 ng-class="{'lever-0-mood-color': !presenter.yolkoIsActive && !presenter.lostIsActive && !presenter.questionsIsActive && !presenter.speedIsActive && !presenter.hearingIsActive && !presenter.customQuestionToAttendees}">

	<og-navbar></og-navbar>

	<div class="second-row row">
		<div class="message-container" ng-if="presenter.yolkoIsActive">
			{{ avatar.message }}
		</div>
	</div>

	<!--<pre style="font-size: 20px;">-->
	<!--# People With Dislike Votes: =====> {{ numOfPeopleWithDislikeVotes.length }}-->
	  <!-- -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
	<!--# People With Vote Attribute =====> {{ numOfPeopleWithVoteAttribute.length }}-->


	<!--Dislike Percent: {{ dislikePercent }} %-->
	<!--&lt;!&ndash;Num Attendees: {{ attendees.length }}&ndash;&gt;-->
	<!--</pre>-->


	<!--<pre>{{presenter | json}}</pre>-->


	<div class="row">
		<div class="first-row container">
			<div class="avatar-container">
				<div class="avatar-deactive-container" ng-if="!presenter.yolkoIsActive && !presenter.lostIsActive && !presenter.questionsIsActive && !presenter.speedIsActive && !presenter.hearingIsActive && !presenter.customQuestionToAttendees">
					<img ng-src="{{ avatarDeactive.face }}">
					<p class="avatar-deactive-message-bg">
						We are good here...
					</p>
					<p class="avatar-deactive-message-sm">No feedback is needed right now. Check back in a few  </p>
				</div>
				<img ng-src="{{ avatar.face }}" ng-if="presenter.yolkoIsActive">
			</div>
		</div>
	</div>


	<div class="row">
		<div class="third-row">
			<div class="control-btns-container2 col-sm-6 col-sm-push-3">
				<div class="btns-and-label-container">
					<div class="sentiment-btns-container" ng-if="presenter.yolkoIsActive">
						<div class="dislike-button-container">
							<button class="sentiment-btn control-btn btn likesBtn"
									ng-click="voteDislike()"
									ng-disabled="disableSentimentBtns">
								<!--<img src="assets/icons/bad-mood-icon.svg">-->
								<i class="fa fa-frown-o" aria-hidden="true"></i>
							</button>
						</div>

						<span>
							<div class="vote-submitted-feedback-icon"
								 ng-class="{'vote-submitted-feedback-icon-active': disableSentimentBtns}"
								 ng-if="disableSentimentBtns">
								<i class="fa fa-check-circle-o" aria-hidden="true"></i>
							</div>
						</span>

						<div class="like-button-container">
							<button class="sentiment-btn control-btn btn dislikesBtn"
									ng-click="voteLike()"
									ng-disabled="disableSentimentBtns">
								<i class="fa fa-smile-o" aria-hidden="true"></i>
							</button>
						</div>
					</div>
					<h4 ng-if="presenter.yolkoIsActive">How are you feeling?</h4>
				</div>

			</div>



			<div class="control-btns-container1 col-sm-3 col-sm-pull-6">
				<div class="btns-and-label-container"
					 ng-if="presenter.hearingIsActive">

					<button class="control-btn btn" type="button"
							title="Press if you can't hear!"
							ng-show="attendee.volumeUp === 'no' || !attendee.volumeUp"
							ng-click="attendee.volumeUp = 'yes'">
						<!--<img src="assets/icons/volume-up-icon.svg"-->
						<!--ng-class="{ 'icon-control-active': attendee.volumeUp == 'yes' }">-->
						<i class="fa fa-volume-up" aria-hidden="true"></i>
					</button>
					<button class="control-btn btn btn-control-active"
							title="I am fine now!"
							ng-show="attendee.volumeUp == 'yes'"
							ng-click="attendee.volumeUp = 'no'">
						<i class="fa fa-check-circle-o"></i>
					</button>
					<h4>LOUDER</h4>

				</div>
				<div class="btns-and-label-container" ng-if="presenter.lostIsActive">

					<button class="control-btn btn"
							title="Press if you are lost!"
							ng-show="attendee.feeling ==='fine' || !attendee.feeling"
							ng-click="attendee.feeling = 'panic'">
						<!--<img src="assets/icons/panic-icon.svg">-->
						<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
					</button>
					<button class="control-btn btn btn-control-active"
							title="I am fine now!"
							ng-show="attendee.feeling === 'panic'"
							ng-click="attendee.feeling = 'fine'">
						<i class="fa fa-check-circle-o"></i>
					</button>
					<h4>LOST</h4>

				</div>
			</diV>


			<div class="control-btns-container3 col-sm-3"
				 ng-if="presenter.speedIsActive">


				<div class="btns-and-label-container">
					<button class="control-btn btn"
							title="Press if you want the speaker to go slower"
							ng-show="attendee.speed === 0 || attendee.speed === 1 || !attendee.speed"
							ng-click="attendee.speed = -1">
						<i class="fa fa-backward go-slower-fa-icon" aria-hidden="true"></i>
					</button>
					<button class="control-btn btn btn-control-active"
							title="Press if you are fine now"
							ng-show="attendee.speed === -1"
							ng-click="attendee.speed = 0">
						<i class="fa fa-check-circle-o"></i>
					</button>
					<h4>SLOWER</h4>
				</div>

				<div class="btns-and-label-container">

					<button class="control-btn btn"
							title="Press if you want the speaker to go faster"
							ng-show="attendee.speed === 0 || attendee.speed === -1|| !attendee.speed"
							ng-click="attendee.speed = 1">
						<!--<img src="assets/icons/fast-forward-icon.svg">-->
						<i class="fa fa-forward go-faster-fa-icon" aria-hidden="true"></i>
						<button class="control-btn btn btn-control-active"
								title="Press if you are fine now"
								ng-show="attendee.speed === 1"
								ng-click="attendee.speed = 0">
							<i class="fa fa-check-circle-o"></i>
						</button>
					</button>
					<h4>FASTER</h4>

				</div>

			</div>
		</div>
	</div>
</div>


<!-- POP QUIZ -->
<div class="container " ng-show="showQuiz">
	<div class="row">
		<div class="col-md-12 well quiz-container">
			<h2 class="text-center">POP QUIZ</h2>
			<div id="quiz">
				<div id="question" class="pop-question">
					<p>{{ quizQuestion1.questionContent }}</p>
				</div>
				<div id="choices" class="pop-choices">
					<input type="radio"
						   id="availableAnsA"
						   name="availableAnsA"
						   ng-model="attendee.chosenAnswer"
						   ng-value="'A'"
						   class="pop-choice" >
					<label class="pop-choice" for="availableAnsA">
						<span class="pop-choice-letter">A</span>
						{{quizQuestion1.availableAns[0].content}}
					</label>

					<input type="radio"
						   name="availableAnsB"
						   id="availableAnsB"
						   ng-model="attendee.chosenAnswer"
						   ng-value="'B'"
						   class="pop-choice">
					<label class="pop-choice" for="availableAnsB">
						<span class="pop-choice-letter">B</span>
						{{quizQuestion1.availableAns[1].content}}
					</label>

					<input type="radio"
						   name="availableAnsC"
						   id="availableAnsC"
						   ng-model="attendee.chosenAnswer"
						   ng-value="'C'"
						   class="pop-choice">
					<label class="pop-choice" for="availableAnsC">
						<span class="pop-choice-letter">C</span>
						{{quizQuestion1.availableAns[2].content}}
					</label>

					<input type="radio"
						   name="availableAnsD"
						   id="availableAnsD"
						   ng-model="attendee.chosenAnswer"
						   ng-value="'D'"
						   class="pop-choice">
					<label class="pop-choice" for="availableAnsD">
						<span class="pop-choice-letter">D</span>
						{{quizQuestion1.availableAns[3].content}}
					</label>

				</div>
				<button class="btn pop-submit-btn"
						ng-click="submitAnswer()"
						ng-disabled="disableAllChoices">
					SUBMIT ANSWER
				</button>
			</div>
		</div>
	</div>
	<!-- QUIZ RESULTS CHART -->
	<div class="container quiz-results-container" ng-show="quizQuestion1.isShowingResultsToAttendees">
		<div class="ct-chart ct-major-tenth"></div>
	</div>

</div>


<!-- QUESTIONS TO PRESENTER -->
<div class="container panel question-container" ng-if="presenter.questionsIsActive">

	<!-- ask question area - input filed and btn -->
	<form role="form">
		<div class="form-group">
			<textarea class="form-control question-input-field"
					  rows="4"
					  id="comment"
					  ng-model="questionContent"
					  type="text"
					  placeholder="Ask a question and the audience will vote for it..."
					  ng-keydown="addQuestionKeyDown($event)">
			</textarea>
			<!-- <span class="input-group-addon btn btn-success">Send</span> -->
			<div class="ask-button-container">
				<button class="btn askbutton"
						type="button"
						ng-click="addQuestionClick()">
					<span><i class="fa fa-comment" style="margin-right: 10px;"></i></span>
					ASK
				</button>
			</div>
		</div>
	</form>

	<ul class="list-group questions">
		<li class="list-group-item items-in-list"
			ng-repeat="(key, questionToPresenter) in questionsToPresenter | orderBy: '-counter'">
			<div class="question-content">
				{{ questionToPresenter.content }}
				<div class="question-content-time">
					{{ questionToPresenter.time | date: 'h:mm:ss a' }}
				</div>
			</div>
			<div class="question-voting-controls">
				<button class="btn btn-sm btn-default"
						ng-click="voteQuestionUp(questionToPresenter)">
					<i class="fa fa-chevron-up fa-2x"></i>
					<div class="question-voting-controls-text">
						{{ questionToPresenter.counter }}
					</div>
				</button>

				<!--<button class="btn btn-sm btn-default" ng-click="voteQuestionDown(questionToPresenter)">-->
				<!--<i class="fa fa-chevron-down"></i>-->
				<!--</button>-->
				<!--<button class="btn btn-sm btn-default" ng-click="removeQuestion(key)">&times;</button>-->
			</div>
		</li>
	</ul>
</div>
