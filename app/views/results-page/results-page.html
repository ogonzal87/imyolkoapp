<div class="container">
  <h1>Results</h1>

  <div class="ct-chart ct-major-tenth"></div>


  <pre>
    Number of clicks: {{ numClicks }} <br>
    Clicks on each interval: {{ minuteClicks }}
    Chart Arr: {{ likeLine }} <br>
  </pre>

  <button class="btn btn-info"
          ng-click="startPresentation()">Start the Timer</button>

  <button class="btn btn-warning"
          ng-click="stopPresentation()">Stop the Timer</button>

</div>
